<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Image Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link href="static/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Header -->
    <ul
      class="px-4 pt-3 d-flex justify-content-end column-gap-3 list-inline"
    >
      <!-- Index -->
      <li class="list-inline-item">
        <a href="index.html" class="link-dark text-decoration-none f-13"
          >Search</a
        >
      </li>
      <!-- Products -->
      <li class="list-inline-item">
        <a href="https://www.google.com/intl/en/about/products">
          <img
            src="static/products.png"
            alt="Google apps"
            class="img-product"
          />
        </a>
      </li>
      <!-- Account -->
      <li class="list-inline-item">
        <a href="https://accounts.google.com/">
          <img
            src="static/avatar.png"
            alt="Google apps"
            class="img-account"
          />
        </a>
      </li>
    </ul>
    <!-- Content -->
    <form
      action="https://www.google.com/images"
      class="d-flex align-items-center flex-column row-gap-5 px-4 text-center"
    >
      <!-- Logo -->
      <img
        src="static/logo.png"
        alt="Google Logo"
        class="img-fluid logo"
      />
      <span class="sub-logo d-flex justify-content-center fw-normal">
        images
      </span>
      <!-- Input -->
      <input
        type="text"
        name="q"
        class="main-input border"
        autocomplete="off"
        autofocus
      />
      <!-- Buttons -->
      <input
        type="submit"
        class="btn btn-light px-3 py-2 rounded"
        value="Image Search"
      />
    </form>
  </body>
</html>
